<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Youtube 192096</title>
</head>
<body>
    
    <header class= "flex justify-between text-[20px] py-[10px] px-[40px]">

        <div id="Header_Logo" class="text-[30px]">

            <i class="fa-solid fa-bars mr-[20px]"></i>
            <i class="fa fa-brands fa-youtube text-red-500"></i>
            <Strong>Youtube</Strong>

        </div>

        <div id="Header_Buscador" class="flex w-[50%] items-center gap-[20px]">

            <div class="flex w-full">

                <input id="Header_Texto" type="text" class="w-[90%] border-2 rounded-l-full h-9 outline-none px-[15px] pb-[5px]">
                <div class="h-9 bg-gray-200 w-[10%] text-right rounded-r-full flex items-center justify-center"><i class="fa fa-duotone fa-magnifying-glass text-[20px]"></i></div>

            </div>
            <i class="fa fa-light fa-microphone"></i>

        </div>

        <div id="Header_Notificacion">

            <i class="fa fa-solid fa-bell"></i>

        </div>

    </header>

</body>
</html>
